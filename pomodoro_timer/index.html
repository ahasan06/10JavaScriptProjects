<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a6ec84540.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <section class="container">
        <h1>Promodoro</h1>

        <div class="painel">
            <p id="work">Work</p>
            <p id="break">Break</p>
            <p id="Long_break">Long Break</p>
        </div>

        <div class="timer" id="timerBg">
            <div class="circle">
                <div class="time">
                    <!-- Use unique ID for the timer -->
                    <p id="timer">25:00</p>
                </div>
            </div>
        </div>
    <div class="controls">
        <!-- Use unique IDs for the buttons -->
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-pause"></i></button>
        <button id="reset"><i class="fas fa-undo"></i></button>
    </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
