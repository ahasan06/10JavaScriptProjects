<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a6ec84540.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="wrapper">
        <header><h1>Today's Quotes</h1></header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p id="quote" class="quote">Hope is a good things,Maybe the best og thing and no good thing ever dies</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span id="quote_author" class="name">Stephen King</span>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sounds" id="soundBtn"><i class="fas fa-volume-up"></i></li>
                        <li class="copy" id="copyBtn"><i class="fas fa-copy"></i></li>
                      
                    </ul>
                    <button id="quote_button">New Quote</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
